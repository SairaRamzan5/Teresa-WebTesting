name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest playwright pytest-playwright pytest-html
          echo "✅ Python dependencies installed"
      
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium
          echo "✅ Chromium installed"
      
      - name: Verify setup
        run: |
          echo "🔍 Verification:"
          echo "Python: $(python --version)"
          echo "Pytest: $(python -c 'import pytest; print(pytest.__version__)')"
          echo "Playwright: $(python -c 'import playwright; print(playwright.__version__)')"
          echo "Test files:"
          ls -la tests/
      
      - name: Run Playwright tests
        run: |
          echo "🚀 Running Playwright tests..."
          echo "========================================"
          
          # Run your test with timeout and retry
          python -m pytest tests/test_login_approval.py \
            -v \
            --html=report.html \
            --self-contained-html \
            --timeout=120000 \  # 2 minutes timeout
            --tb=short \
            --capture=no  # Show all print statements
          
          echo "✅ Tests completed!"
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-report
          path: report.html
          retention-days: 30
      
      - name: Success message
        if: success()
        run: |
          echo "🎉 🎉 🎉 SUCCESS! 🎉 🎉 🎉"
          echo "Your Playwright tests passed on GitHub CI/CD!"
          echo "Check the 'playwright-test-report' artifact for details."
